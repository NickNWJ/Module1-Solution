<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Module 1 Solution</title>
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
  </head>
  <body ng-app="LunchCheck">
      <div class="container" ng-controller="LunchCheckController">
        <h1>Lunch Checker</h1>
        List comma separated dishes you usually have for lunch:
        <div class="form-group">
          <input type="text"
                ng-model="name"
                placeholder="e.g. Fried Noodles, Mushroom Soup, Steamed Dumplings"
                size="50" class="form-control">
        </div>
        <div class="form-group">
          <button ng-click="displayMessage()" class="btn btn-default">Check If Too Much</button>
        </div>
        <div class="form-group message">
          <!-- Your message can go here. -->
          <span ng-if="totalValue == 0" style="color:red">{{message}}</span>
          <span ng-if="totalValue > 0 && totalValue < 4" style="color:green">{{message}}</span>
          <span ng-if="totalValue > 3" style="color:orange">{{message}}</span>
        </div>
      </div>
  </body>
</html>
